<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/digital-clock.png" />

</head>

<body>

    <h1>⩇⩇:⩇⩇ Digital Clock</h1>

    <div class="container">
            <h1 id="date"></h1>
            <p id="date-day"></p>
    </div>
    <script>
        setInterval(() => {
            getTime()
        }, 1000);

        setTimeout(() => {
            getDate_Day()
        }, 1000);

        function getTime() {
            document.getElementById("date").innerHTML = formattedTime();
        }

        function formattedTime() {
            const d = new Date();
            const hrs = String(d.getHours()).padStart(2, 0);
            const min = String(d.getMinutes()).padStart(2, 0);
            const sec = String(d.getSeconds()).padStart(2, 0);

            return `${hrs}:${min}:${sec}`;
        }

        function getDate_Day() {
            document.getElementById("date-day").innerHTML = formattedDate_Day();
        }
        function formattedDate_Day() {
            const d = new Date();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const day = days[d.getDay()];
            const date = String(d.getDate());
            const month = months[d.getMonth()];
            const year = String(d.getFullYear());

            return `${day}, ${date} ${month} ${year}`;
        }
    </script>
</body>

</html>
